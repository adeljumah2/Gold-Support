<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gold Decision Support System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Gold Decision Support System</h1>

<div class="card">

  <label>Operation:</label>
  <select id="operation" onchange="updateInputLabel()">
    <option value="buy">Buy</option>
    <option value="sell">Sell</option>
  </select>

  <label>Gold Purity:</label>
  <select id="goldType">
    <option value="24">24K</option>
    <option value="21">21K</option>
    <option value="18">18K</option>
  </select>

  <label id="amountLabel">Enter your budget:</label>
  <input type="number" id="amount" />

  <button onclick="calculate()">Get Recommendation</button>

  <div id="result"></div>

  <p class="note">
    *This system provides decision support based on historical data only and does not predict future prices.
  </p>

</div>

<script src="script.js"></script>
</body>
</html>
